<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Complete, por favor</legend>
            <!--Tiempo, hora-->
            <label for="">Elija una hora: </label>
            <input type="time" name="tiempo" id="tiempo"><br>
            <!--Área de texto-->
            <textarea placeholder="Utilice este cuadro para escribir" rows="6" cols="45"></textarea><br>
            <!--Botones radio-->
            <input type="radio" name="lenguaje" id="python" value="lenguajejava">
            <label for="">Java</label><br>
            <input type="radio" name="lenguaje" id="python" value="lenguapython">
            <label for="">Python</label><br>
            <input type="radio" name="lenguaje" id="html" value="lenguajehtml">
            <label for="e">HTML</label><br>
            <input type="radio" name="lenguaje" id="visual_basic" value="lenguajevisual_basic">
            <label for="">Visual Basic</label><br><br>
            <!--Añadir ficheros-->
            <label for="">Elija un fichero:</label>
            <input type="file" name="fichero" id="fichero" value="Examinar..."><br>
            <!--Añadir fecha-->
            <label for="">Elija una fecha:</label>
            <input type="date" name="fecha" id="fecha"><br>
            <!--Añadir un color-->
            <label for="">Elija un color:</label>
            <input type="color" name="color" id="color">
        </fieldset>
        <fieldset>
            <legend>Rellene las opciones</legend>
            <!--Añadir checkbox-->
            <input type="checkbox" name="procesador" id="procesadorintel" value="procesadorintel">
            <label for="">Intel</label><br>
            <input type="checkbox" name="procesador" id="procesadoramd">
            <label for="">AMD</label><br><br>
            <!--Elegir hora 2-->
            <label for="">Elija una hora:</label>
            <input type="time" name="hora" id="hora"><br>
            <label for="">Elija un fichero:</label>
            <input type="file" name="fichero" id="fichero" value="Examinar..."><br>
            <!--Radio buttons-->
            <input type="radio" name="procesador" id="procesadoramd2" value="procesadoramd">
            <label for="">AMD</label>
            <input type="radio" name="procesador" id="procesadorintel_i5" value="procesadorintel-i5">
            <label for="">Intel i5</label>
            <input type="radio" name="procesador" id="procesadorintel_i7" value="procesadorintel_i7">
            <label for="">Intel i7</label><br>
            <!--Textarea-->
            <textarea rows="4" cols="55" placeholder="Utilice este recuadro por favor"></textarea><br>
            <!--DNI-->
            <label for="">DNI:</label>
            <input type="text" name="nombre" id="dni" pattern="[0-9]{8}-[A-Z]{1}" placeholder="00000000A"><br>
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="999-99-99-99"><br>
            <!--Color-->
            <label for="">Elije un color:</label>
            <input type="color" name="color" id="color2">
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
