<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            <select multiple="4">
                <option value="100m_bits">100 Mbits</option>
                <option value="1000m_bits">1000 Mbits</option>
            </select><br>
            <label for="">DNI:</label>
            <input type="text" name="dni" id="dni"><br>
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="">Elije un color:</label>
            <input type="color" name="color" id="color2">
            <textarea cols="49" rows="6"></textarea><br>
            <input type="checkbox" name="procesador" value="procesadoramd">
            <label for="">AMD</label><br>
            <input type="checkbox" name="procesador" value="procesadorintel_i5">
            <label for="">Intel i5</label><br>
            <input type="checkbox" name="procesador" value="procesadorintel_i7">
            <label for="">Intel i7</label><br><br>
            <label for="">Elija una hora:</label>
            <input type="time" name="tiempo"><br>
            <input type="radio" name="red" value="red2g">
            <label for="">2G</label><br>
            <input type="radio" name="red" value="red3g">
            <label for="">3G</label><br>
            <input type="radio" name="red" value="red4g">
            <label for="">4G</label><br><br>
            <label for="">Selecciona un fichero:</label>
            <input type="file" name="fichero" id="fichero" value="fichero"><br>
            <label for="">Historia</label>
            <input type="checkbox" name="asignatura" value="asignaturahistoria"><br>
            <label for="">Geografía</label>
            <input type="checkbox" name="asignatura" value="asignaturageografia"><br>
            <label for="">Lengua</label>
            <input type="checkbox" name="asignatura" value="asignaturalengua"><br>
            <label for="">Matemáticas</label>
            <input type="checkbox" name="asignatura" value="asignaturamatematicas"><br>
            <label for="">Elije la hora:</label>
            <input type="time" name="time" id=""><br>
            <label for="">Elije el fichero:</label>
            <input type="file" name="archivo">
            <textarea cols="49" rows="8"></textarea>            
        </fieldset>
    </form>
</body>
</html>
