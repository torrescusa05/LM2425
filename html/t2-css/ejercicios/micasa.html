<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi casa</title>
        <style>
            #fachada    {
                            background-color: rgb(112, 69, 69);
                            width: 1000px;
                            height: 700px;
                            position: absolute;
                            top:100px;
                            left:150px;   
                        }
        
            #ventana1    {   
                            background-color:lightblue;
                            width: 100px;
                            height: 200px;
                            position: absolute;
                            top: 300px;
                            left: 200px;
                            border-top-left-radius: 10px;
                            border-top-right-radius: 10px;
                            border-bottom-left-radius: 10px;
                            border-bottom-right-radius: 10px;
                        }

             #ventana2  {   
                            background-color:lightblue;
                            width: 100px;
                            height: 200px;
                            position: absolute;
                            top: 300px;
                            left: 700px;
                            border-top-left-radius: 10px;
                            border-top-right-radius: 10px;
                            border-bottom-left-radius: 10px;
                            border-bottom-right-radius: 10px;
                        }

            #puerta {
                        background-color: rgb(85, 85, 85);
                        width: 200px;
                        left: 600px;
                        position: absolute;
                        top: 300px;
                        left: 500px;
                    }

        </style>
    </head>
    <body>
        <div id="fachada">
            <div id="ventana1"></div>
            <div id="ventana2"></div>
            <div id="puerta"></div>
        </div>
    </body>
</html>
