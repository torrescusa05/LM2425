<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>
    <style>
        /*CSS Interno, aplicará el estilo a todos los párrafos*/
        p   {
                font-size: 200%;
                color:red
            }
    </style>
</head>
<body>
    <h1>CSS Interno</h1>
    <p>
        Se dice que la CSS se aplica internamento <span style="font-weight: bold;">cuando </span>los estilos están dentro de &lt;head&gt;...&lt;/head&gt;
        en alguna etiqueta usando el atributo style.
    </p>
</body>
</html>
