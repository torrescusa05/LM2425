<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de tema</title>
</head>
<body>
    <script>
        function cambiarTema(tema)
        {
            if (tema==='oscuro')
            {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            }
            else
            {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
            localStorage.setItem('tema', tema);
        }

        function cargarTema() 
        {
            const temaGuardado = localStorage.getItem('tema');
            if (temaGuardado)
            {
                cambiarTema(temaGuardado);
            }
        }
        window.onload = cargarTema; //Cargar el tema al cargar la página
    </script>
    <h1>Bienvenido a la web más absurda del mundo</h1>

    <button onclick="cambiarTema('oscuro')">Tema oscuro</button>
    <button onclick="cambiarTema('claro')">Tema claro</button>
</body>
</html>
