<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mide tu IMC</title>
</head>
<body>
    <script>
        function calcularimc () {
            var masa=parseFloat(document.getElementById("peso").value);
            var altura=parseFloat(document.getElementById("estatura").value);
            if (isNaN(masa) || isNaN(altura))
            {
                alert("Por favor, introduzca valores numéricos o convierta su estatura a metros ");
            }
            else
            {
                if (masa<=0 || altura<=0 || altura<=2.3)
                {
                    alert("Por favor, revise los datos introducidos");
                }
                else
                {
                    var imc=(masa/(altura*altura));
                    //Muestra el IMC
                    document.getElementById("calculoimc").innerHTML = "Su índice de masa corporal es: "+imc;
                }
            }
        }
    </script>
    <p>Indique su peso en KG:</p>
    <input type="text" id="peso">
    <p>Indique su estatura en metros:</p>
    <input type="text" id="estatura">
    <button onclick="calcularimc()">Calcular IMC</button>
    <p id="calculoimc"></p>
</body>
</html>
