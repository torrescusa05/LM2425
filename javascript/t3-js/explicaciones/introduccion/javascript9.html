<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 9</title>
</head>
<body>
    <script>
        function saludo() {
            var cadena;
            cadena = document.getElementById("entradaTexto").value;
            alert ('Bienvenido '+cadena);
        }
    </script>
    <h1>Escribe tu nombre:</h1>
    <input id="entradaTexto" type="textbox">
    <button onclick="saludo()">Login</button> 
</body>
</html>
