<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área del círculo</title>
</head>
<body>
    <script>
        function calculo () {
            var radio = parseFloat(document.getElementById("radio").value);
            var total;
            if (isNaN(radio)) {
                alert("Por favor, introduzca valor númerico");
            }
            else {
                total = (Math.PI*Math.pow(radio, 2));
                document.getElementById("resultadofinal").innerHTML = "El área del círculo es: " +total.toFixed(2);
            }
        }
    </script>
    <p>Inserte el radio de su círculo:</p>
    <input type="text" id="radio">
    <button onclick="calculo()">Calcular área</button>
    <h4 id="resultadofinal"></h4>
</body>
</html>
