<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta cifras</title>
</head>
<body>
    <script>
        function cifras()
        {
            var numero = document.getElementById("num").value;
            if (isNaN(numero) || numero<=0)
            {
                alert("Por favor introduzca un número válido (entero y positivo)");
                return;
            }
            total = numero.length;
            document.getElementById("mostrar").innerHTML = "El nº introducido contiene " +total+ " cifras";
        }
        //Ejemplo de cadena string, no es un Array, en caso de string de número no usar parseInt ni parseFloat.
    </script>
    <h1>Introduzca un número</h1>
    <input type="text" id="num" placeholder="1234">
    <button onclick="cifras()">Mostrar número de cifras</button>
    <h4 id="mostrar"></h4>
</body>
</html>
