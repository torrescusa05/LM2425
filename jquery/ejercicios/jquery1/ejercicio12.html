<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {
            display: flex;
            width: 100%;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function()
        {
            var guardado = $(".desaparece").html();
            $("#des").click(function()
            {
                $(".desaparece").empty()
            });

            $("#apa").click(function()
            {
                $(".desaparece").html(guardado);
            });
        });
    </script>
    <div class="desaparece">
        <label for="hola">Escribe tu nombre: </label><input type="text" name="hola" id="hola" value="Jose"><br>
    </div>
    <div>
        <button id="des">Desaparecer</button>
        <button id="apa">Aparecer</button>
    </div>
</body>
</html>
