<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Peticiones paralelas en AJAX</h1>
    <div class="container">
        <p>Sucede que en muchas ocasiones necesitaremos realizar varias peticiones asíncronas en nuestra página web y con los resultados efectuar un proceso.</p>
        <p>En este ejemplo la web solicita un par de archivos json y construye un párrafo con los datos de ambos</p>
        <!-- Por simplificar los archivos son 1.json y 2.json lo ubicaremos en el propio servidor -->
        <p id="objetivo"></p>
    </div>
    <script>
        // La sintaxis es $.when(solicitud1,solicitud2,..., solicitudN).then(function (r1, r2, ..., rN){...}).catch(function(error){....})
        $.when($.get('1.json'), $.get('2.json')).then(function (r1, r2){
            let obj1 = r1[0]; // Me quedo con los datos
            let obj2 = r2[0];
            let mensaje = obj1.nombre + ' ' + obj1.apellidos + ' tiene el rol de ' + obj2.rol;
            console.log(mensaje);
            $("#objetivo").text(mensaje);
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
