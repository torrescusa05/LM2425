<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        let url="https://api.openweathermap.org/data/2.5/air_pollution?lat=37.398120&lon=-5.974436&appid=9108b16fe540cd8319eeedb48b92d60a";
        let temperatura;
        $.get(url).done(function (r)
        {
            console.log(r);
            switch (r.list[0].main.aqi)
            {
                //Calidad buena
                case 1:
                mensaje = "La calidad es buena"
                break;
                //Calidad decente
                case 2:
                mensaje = "La calidad es decente"
                break;
                //Calidad es moderada
                case 3:
                mensaje = "La calidad es moderada"
                break;
                //Calidad es pobre
                case 4:
                mensaje = "La calidad es pobre"
                break;
                //Calidad es asquerosa
                case 5:
                mensaje = "La calidad es la India"
                break;
            }
            $("#objetivo").text(mensaje);
        }).fail(function (r)
        {
            $("#objetivo").text("Un error terrible ocurrió con el servidor");
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
