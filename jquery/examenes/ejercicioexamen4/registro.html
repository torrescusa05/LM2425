<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Conexión+</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script src="validacion.js"></script>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#007BFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8h-1V6c0-2.2-1.8-4-4-4S9 3.8 9 6v2H8c-2.2 0-4 1.8-4 4v2c0 2.2 1.8 4 4 4h1v2c0 2.2 1.8 4 4 4s4-1.8 4-4v-2h1c2.2 0 4-1.8 4-4v-2c0-2.2-1.8-4-4-4z"></path>
            </svg>
            <h1>Conexión+</h1>
        </div>

        <form id="formularioRegistro" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <small class="error" id="error-nombre"></small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
                <small class="error" id="error-apellidos"></small>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <small class="error" id="error-telefono"></small>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                <small class="error" id="error-email"></small>
            </div>

            <div class="form-group">
                <label for="contrasena1">Contraseña:</label>
                <input type="password" id="contrasena1" name="contrasena1">
                <small class="error" id="error-contrasena1"></small>
            </div>

            <div class="form-group">
                <label for="contrasena2">Repetir contraseña:</label>
                <input type="password" id="contrasena2" name="contrasena2">
                <small class="error" id="error-contrasena2"></small>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos">
                <label for="aceptarTerminos">Acepto los términos de uso</label>
                <small class="error" id="error-terminos"></small>
            </div>

            <button type="submit" onclick="validacion()">Registrarse</button>
        </form>
    </div>
</body>
</html>
