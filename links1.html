<body>
    <h1>Enlaces 1</h1>
    <h2>Enlaces absolutos</h2>
    <p>Un enlace absoluto es aquel que tiene en la propiedad href una URL completa</p>
    <p>Ir a <a href="https://www.google.com"></a>Google</p>
    <p>La propiedad target me va permitir especificcar dónde se abrirá el enlace</p>
    <p>Ir a <a href="https://www.google.com" target="_blank">Google</a></p>
